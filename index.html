<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galaxy Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- UI Elements -->
    <div id="ui-container">
        <div id="score-display">Score: <span id="score">0</span></div>

        <div id="start-screen" class="overlay">
            <h1>Galaxy Shooter</h1>
            <p>Destroy the invaders before they reach you!</p>
            <div class="instructions">
                <strong>PC:</strong> Use Arrow Keys to move & Spacebar to shoot.<br>
                <strong>Mobile:</strong> Drag to move & use the Shoot button.
            </div>
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameOver-screen" class="overlay hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <button id="shoot-button" class="hidden"></button>

    <script src="script.js"></script>
</body>
</html>
